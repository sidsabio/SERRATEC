<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="principal">
        <div class="header-logo">
            <img src="./src/img/netflix_logo.png" alt="">
        </div>
        <div class="background-login-geral">
            <div class="tela-login">
                <div class="form">
                    <h1>Entrar</h1>
                    <input class="input" type="text" placeholder="Email ou número de telefone">
                    <input class="input" type="password" placeholder="Senha">
                    <button id="botao" class="input-button"><label for="botao">Entrar</label></button>
                    <div class=" rodape-botao">
                        <div class="input-checkbox">
                            <input type="checkbox" name="caixa" id="caixa">
                            <label for="caixa">Lembre-se de mim</label>
                        </div>
                        <a href="https://www.netflix.com/br/LoginHelp">Precisa de ajuda?</a>
                    </div>
                    <div class="assinatura">
                        <p class="novo-por-aqui">
                            Novo por aqui? <a id="assinar" href="https://www.netflix.com/br/">Assine agora.</a>

                        </p>
                        <p class="recaptcha">
                            Esta página é protegida pelo Google reCAPTCHA<br> para garantir que você não é um robô. <a
                                href="">Saiba mais.</a>
                        </p>

                    </div>
                </div>

            </div>

        </div>
        <div class="footer">
            <div class="content-footer">
                <p>Dúvidas? Ligue <a href="">0800 591 2876</a></p>
                <div class="estrutura-link">
                    <div class="a-superior">
                        <a href="">Perguntas frequentes</a>
                        <a href="">Preferências de cookies</a>
                    </div>
                    <div class="a-inferior">
                        <a href="">Central de Ajuda</a>
                        <a href="">Informações corporativas</a>

                    </div>
                    <a href="">Termos de Uso</a>
                    <a href="">Privacidade</a>
                </div>
                <div>


                    <select data-uia="language-picker" class="ui-select medium" id="lang-switcher-select" tabindex="0"
                        placeholder="lang-switcher">

                        <option selected="" lang="pt" value="/br/login" data-language="pt" data-country="BR">Português
                        </option>
                        <option lang="en" value="/br-en/login" data-language="en" data-country="BR">English</option>

                    </select>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
